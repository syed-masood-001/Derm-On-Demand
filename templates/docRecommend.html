<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doc Recommendation</title>
    <style>
      * {
        font-family: "poppins", sans-serif;
      }
      :root {
        --bg-color: #efb495;
        --text-color: #ef9595;
        --second-color: #662549;
      }
      .container {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h2 style="color: var(--second-color)">Recommended Dermatologists</h2>
    <div class="container">
      <br />
      {% if recommendations %} {{ recommendations|safe }}<br />
      {% endif %}
    </div>
  </body>
</html>
